<!DOCTYPE html>
<html>
<head>
    <title>Teks dengan Efek Glow yang Menarik</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glow-text-container {
            text-align: center;
        }

        .glow-text {
            font-size: 72px;
            font-weight: bold;
            color: transparent;
            background-image: linear-gradient(45deg, #f06, #0f6, #06f, #f06);
            -webkit-background-clip: text;
            background-clip: text;
            animation: glow 3s ease-in-out infinite, colorchange 10s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 255, 0.9);
            }
        }

        @keyframes colorchange {
            0%, 25%, 50%, 75%, 100% {
                color: #f06;
            }
            12.5%, 37.5%, 62.5%, 87.5% {
                color: #0f6;
            }
        }
    </style>
</head>
<body>
    <div class="glow-text-container">
        <div class="glow-text">Anjai !!! keren gak sih</div>
    </div>
</body>
</html>
